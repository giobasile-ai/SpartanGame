<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#8B0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Spartan Frontline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Metamorphous&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #0c0a09; font-family: 'Cinzel', serif; touch-action: none; }
    #root { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #sw-status { position: fixed; bottom: 5px; right: 5px; color: rgba(255,255,255,0.2); font-size: 8px; z-index: 9999; pointer-events: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="sw-status">SYSTEM ACTIVE</div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(() => {
          document.getElementById('sw-status').innerText = 'PWA READY';
        });
      });
    }
  </script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
