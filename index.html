
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="theme-color" content="#8B0000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Spartan">
  
  <!-- NUOVO FILE MANIFEST PER BYPASSARE LA CACHE -->
  <link rel="manifest" href="spartan-v6.webmanifest">
  
  <link rel="icon" type="image/png" href="spartan-icon-v6-192.png">
  <link rel="apple-touch-icon" href="spartan-icon-v6-192.png">
  
  <title>Spartan Frontline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Metamorphous&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #0c0a09; font-family: 'Cinzel', serif; touch-action: none; }
    #root { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #sw-status { position: fixed; bottom: 5px; right: 5px; color: rgba(255,255,255,0.2); font-size: 8px; pointer-events: none; z-index: 100; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="sw-status">SW: Checking...</div>
  <script>
    const statusEl = document.getElementById('sw-status');
    
    if ('serviceWorker' in navigator) {
      // Pulizia drastica ad ogni ricaricamento manuale
      navigator.serviceWorker.getRegistrations().then(regs => {
        for(let r of regs) r.unregister();
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw-v6.js')
          .then(reg => {
            statusEl.innerText = 'SW: V6 Active';
            reg.update();
          })
          .catch(err => {
            statusEl.innerText = 'SW: Error';
          });
      });
    } else {
      statusEl.innerText = 'SW: Not Supported';
    }
  </script>
</body>
</html>
