  <title>Spartan Frontline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Metamorphous&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #0c0a09; font-family: 'Cinzel', serif; touch-action: none; }
    #root { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    
    #sw-status { 
      position: fixed; 
      bottom: 10px; 
      right: 10px; 
      color: #000; 
      background: #fbbf24; 
      padding: 4px 8px;
      font-size: 10px; 
      font-weight: bold;
      pointer-events: none; 
      z-index: 9999;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background 0.3s;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",

  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="sw-status">SW: INIT...</div>
  <script>
    const statusEl = document.getElementById('sw-status');
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => {
            statusEl.innerText = 'SW: ACTIVE';
            statusEl.style.background = '#4ade80';
          })
          .catch(err => {
            statusEl.innerText = 'SW: ERROR';
            statusEl.style.background = '#f87171';
          });
      });
    } else {
      statusEl.innerText = 'SW: N/A';
    }
  </script>
  <script type="module">
    import "./index.tsx";
  </script>
</body>
