<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="theme-color" content="#8B0000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="manifest" href="manifest.json">
  
  <!-- Icona piccolissima per evitare 404 -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==">
  <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==">
  
  <title>Spartan Frontline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Metamorphous&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #0c0a09; font-family: 'Cinzel', serif; touch-action: none; }
    #root { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    
    #sw-status { 
      position: fixed; 
      bottom: 5px; 
      right: 5px; 
      color: rgba(255,255,255,0.3);
      padding: 2px 5px;
      font-size: 8px; 
      pointer-events: none; 
      z-index: 9999;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="sw-status">PWA: OFFLINE MODE READY</div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {
          document.getElementById('sw-status').innerText = 'PWA: ONLINE ONLY';
        });
      });
    }
  </script>
  <script type="module">
    import "./index.tsx";
  </script>
</body>
</html>
